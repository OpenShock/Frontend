version: 2

multi-ecosystem-groups:
  maintenance:
    schedule:
      interval: weekly
      day: monday
      time: '06:00'

updates:
  - package-ecosystem: npm
    directory: /
    patterns:
      - '*'
    multi-ecosystem-group: maintenance

  - package-ecosystem: github-actions
    directory: /
    patterns:
      - '*'
    multi-ecosystem-group: maintenance
