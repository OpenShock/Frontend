name: CI/CD Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile --strict-peer-dependencies

      - name: Check for compile issues
        shell: bash
        run: pnpm run check

      - name: Run Linting and Formatting Check
        run: pnpm run lint

      - name: Run Tests
        run: pnpm run test
