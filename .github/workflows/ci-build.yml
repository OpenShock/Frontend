on:
  push:
    tags:
      - '*.*'
      - '*.*.*'
    branches:
      - '*'
  workflow_dispatch: # Manually invoked by user.

name: ci-build

jobs:
  build-container:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: .github

      - uses: ./.github/actions/containerize
        with:
          registry: ghcr.io
          registry-path: ${{ github.repository_owner }}/frontend
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          artifact-name: frontend
          push-image: true

  trigger-deployment:
    runs-on: ubuntu-latest
    needs: build-container
    if: ${{ github.ref_type == 'branch' && github.event_name != 'pull_request' && github.ref_name == 'master' }}
    environment: production

    steps:
      - name: Call deployment webhook
        shell: bash
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          curl -X POST -d "" "$WEBHOOK_URL"

